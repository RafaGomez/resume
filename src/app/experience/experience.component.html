<mat-accordion>
  <mat-expansion-panel *ngFor='let xp of experiencesObs | async'>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{xp.job}}
      </mat-panel-title>
      <mat-panel-description>
        {{xp.company}}
      </mat-panel-description>
    </mat-expansion-panel-header>
      <ul class="experience-highlight">
        <li *ngFor="let highlight of xp.highlights">{{highlight}}</li>
      </ul>
    </mat-expansion-panel>
